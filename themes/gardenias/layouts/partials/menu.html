{{- if .Site.Menus.main }}
<nav class="menu">
	<ul class="menu__list">
		{{- $currentPage := . }}
		{{- range .Site.Menus.main }}
		{{- if .Name}}
		<li class="menu__item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} menu__item--active{{end}}"><a class="menu__link" href="{{ .URL }}">{{ .Name }}</a></li>
		{{- end }}
		{{- end }}
	</ul>
</nav>
{{- end }}
